<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Adivinanzas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .juego {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .pregunta {
            font-size: 1.2em;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 1em;
            border-radius: 10px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: #f39c12;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #e67e22;
        }

        .mensaje {
            margin-top: 20px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="juego">
    <h1>Juego de Adivinanzas</h1>

    <div class="pregunta">
        Blanca por dentro, verde por fuera. Si quieres que te lo diga, espera...
    </div>

    <form method="post">
        <input type="text" name="respuesta" required placeholder="Escribe tu respuesta">
        <br>
        <button type="submit">Responder</button>
    </form>

    <div class="mensaje">✅ ¡Correcto!</div>

    <footer>
        <p>&copy; 2025 - Jefferson Narváez</p>
    </footer>
</div>

</body>
</html>
